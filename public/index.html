<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha-md</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Get QR Code</h1>
      <button onclick="getQR()">Get QR Code</button>
    </div>

    <script>
      function getQR() {
        const userId = generateRandomUserId();
        window.location.href = `/qr?id=${userId}`;
      }

      function generateRandomUserId() {
        const randomBytes = crypto.getRandomValues(new Uint8Array(7));
        const userId = Array.from(randomBytes, (byte) => byte.toString(16).padStart(2, '0')).join('');
        return userId;
      }
    </script>
  </body>
</html>
